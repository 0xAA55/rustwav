[package]
name = "rustwav"
version = "0.1.0"
edition = "2021"
authors = ["0xAA55 <838816058@qq.com>"]

[dependencies]
encoding = { version = "0.2.33", optional = true }
id3 = { version = "1.16.2", optional = true }
mp3lame-encoder = { version = "0.2.1", optional = true }
puremp3 = { version = "0.1.0", optional = true }
tempfile = "3.18.0"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.61.1", features = ["Win32_Foundation", "Win32_Globalization"]}

[features]
default = ["id3", "encoding", "mp3dec", "mp3enc"]
id3 = ["dep:id3"]
mp3dec = ["dep:puremp3"]
mp3enc = ["dep:mp3lame-encoder"]
encoding = ["dep:encoding"]

[lib]
name = "rustwav_lib"
path = "src/lib.rs"

[[bin]]
name = "rustwav_bin"
path = "src/test.rs"
